name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  lint:
    name: Linting and Type Checking
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies (Root)
        run: pnpm install --frozen-lockfile

      - name: Install dependencies (Webviews)
        run: |
          cd webviews
          pnpm install --frozen-lockfile

      - name: Lint Extension
        run: pnpm run lint

      - name: Type Check Webviews
        run: |
          cd webviews
          pnpm run check

  package:
    name: Package and Release
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies (Root)
        run: pnpm install --frozen-lockfile

      - name: Install dependencies (Webviews)
        run: |
          cd webviews
          pnpm install --frozen-lockfile

      - name: Build Webviews and Extension
        run: pnpm run compile

      - name: Create VSIX Package
        run: pnpm run package

      - name: Get extension info
        id: info
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          NAME=$(node -p "require('./package.json').name")
          TAG="v${VERSION}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "name=${NAME}" >> $GITHUB_OUTPUT
          echo "filename=${NAME}-${VERSION}.vsix" >> $GITHUB_OUTPUT

      - name: Update Tag and Cleanup Release (Manual Trigger Only)
        if: github.event_name == 'workflow_dispatch'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.info.outputs.tag }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "Updating tag $TAG to point to the current commit..."
          git tag -f "$TAG"
          git push origin "$TAG" --force

          if gh release view "$TAG" > /dev/null 2>&1; then
            echo "Deleting existing release $TAG to avoid body duplication..."
            gh release delete "$TAG" --yes
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.info.outputs.filename }}
          tag_name: ${{ steps.info.outputs.tag }}
          name: Release ${{ steps.info.outputs.tag }}
          draft: false
          prerelease: false
          generate_release_notes: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
